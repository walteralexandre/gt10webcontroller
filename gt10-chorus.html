<!DOCTYPE html>
<!-- 
	Status:		pronto.
-->
<html>
<head>
	<meta charset="utf-8" />
	<title>Chorus</title>
	<link rel="stylesheet" type="text/css" href="css/gt10.css" />
	<link rel='shortcut icon' type='image/png' href='img/disconnected.png' id="favicon" />
	<script src="js/gt10.js"></script>
</head>
<body>
	<header></header><br/>
	<div class="formEdit">
		<h2 onClick="GetParameter('chorus');" class="getParameters" title="Click to get the parameters.">Chorus</h2>
		<table>
			<tr>
				<td class="parameter"><label for="ChorusSw">On/Off</label></td>
				<td colspan="6"><input type="checkbox" id="ChorusSw" onClick="SetParameter(this.id, this.checked+0);" /></td>
			</tr>
			<tr>
				<td></td>
				<td align="center"><input type="range" class="vertical" id="chorusRate"       min="0" max="113" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumberSelect(this,100,'bpm2');" /></td>
				<td align="center"><input type="range" class="vertical" id="chorusDepth"      min="0" max="100" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
				<td align="center"><input type="range" class="vertical" id="chorusPreDelay"   min="0" max="40" step="0.5" value="" onChange="SetParameter(this.id, this.value*2); SetValueRangeNumber(this);" /></td>
				<td align="center"><input type="range" class="vertical" id="chorusLowCut"     min="0" max="10" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
				<td align="center"><input type="range" class="vertical" id="chorusHighCut"    min="0" max="9" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
				<td align="center"><input type="range" class="vertical" id="chorusEffectLev"  min="0" max="100" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
			</tr>
			<tr>
				<td><select id="ChorusMode" onChange="SetParameter(this.id, this.value);">
					<option value="0" title="This chorus effect outputs the same sound from both L channel and R channel.">Mono</option>
					<option value="1" title="This is a stereo chorus effect that adds different chorus sounds to L channel and R channel.">Stereo1</option>
					<option value="2" title="This stereo chorus uses spatial synthesis, with the direct sound output in the L channel and the effect sound output in the R channel.">Stereo2</option>
				</select></td>
				<td><span class="number">
					<label id="ChorusRate2"></label>
					<input type="number" id="ChorusRate" min="1" max="113" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumberSelect(this,100,'bpm2');" style="width:13px; border:none;" />
				</span></td>
				<td><input type="number" id="ChorusDepth" min="0" max="100" step="1" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
				<td><input type="number" id="ChorusPreDelay" min="0" max="40" step="0.5" value="" onChange="SetParameter(this.id, this.value*2); SetValueRangeNumber(this);" /></td>
				<td><select id="ChorusLowCut" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" >
					<option value="0">Flat</option>
					<option value="1">55Hz</option>
					<option value="2">110Hz</option>
					<option value="3">165Hz</option>
					<option value="4">200Hz</option>
					<option value="5">280Hz</option>
					<option value="6">340Hz</option>
					<option value="7">400Hz</option>
					<option value="8">500Hz</option>
					<option value="9">630Hz</option>
					<option value="10">800Hz</option>
				</select></td>
				<td><select id="ChorusHighCut" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" >
					<option value="0">700Hz</option>
					<option value="1">1.00KHz</option>
					<option value="2">1.40KHz</option>
					<option value="3">2.00KHz</option>
					<option value="4">3.00KHz</option>
					<option value="5">4.00KHz</option>
					<option value="6">6.00KHz</option>
					<option value="7">8.00KHz</option>
					<option value="8">11.0KHz</option>
					<option value="9">Flat</option>
				</select></td>
				<td><input type="number" id="ChorusEffectLev" min="0" max="100" value="" onChange="SetParameter(this.id, this.value); SetValueRangeNumber(this);" /></td>
			</tr>
			<tr>
				<td class="parameter2">Mode</td>
				<td class="parameter2">Rate</td>
				<td class="parameter2">Depth</td>
				<td class="parameter2">Pre Delay</td>
				<td class="parameter2">Low Cut</td>
				<td class="parameter2">High Cut</td>
				<td class="parameter2">EffectLev</td>
			</tr>
		</table>
		<br/>
		Random
		<input type="button" onClick="RandomParameter('Chorus', this.value);" value="Except Mode" />
		<input type="button" onClick="RandomParameter('Chorus', this.value);" value="All" />
	</div>
	<script>
	<!-- 
		GT10Controller();
	-->
	</script>
</body>
</html>
